<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <!-- Favicon import for app -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- CSS styles imports for app -->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/chase_styles_login.css" rel="stylesheet" />

        <!-- Google Font imports -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&display=swap" rel="stylesheet">

        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>

    </head>
    <body>
        

        <!-- Dashboard introduction content-->
        <div class="text-center mt-5">
            <h1 class="bold">Firstly</h1>
            <p class="lead under_dash_text latoFont">Login Below ⬇️</p>
            <p class="latoFont enterEmail">
                <label for="email"><b></b></label>
                <span id="errorEmail">Error! Email is not in our database.</span>
                <br>
                <input type="text" placeholder="Enter Email" name="email" id='email' required>
                <br>
                <span id="pwContainer">
                    <input class="mx-auto" type="text" placeholder="Enter Password" name="password" id='password' required>
                </span>
                <br>
                <div class="buttonContainer">
                    <button type="submit" class="submitButton buttonLogin" onclick="login(document.getElementById('email').value, document.getElementById('password').value)">Login</button>
                </div>
            </p>
        </div>

        
        <!-- Bootstrap JS import -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Coded JS import -->
        <script src="js/scripts.js"></script>
    </body>
</html>
