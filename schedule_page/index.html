        <!-- Heading -->
        <div class="text-center mt-5">
            <h1 class="titleFont bold">RESERVE A STUDY ROOM BELOW ⬇️</h1>
            <p class="lead latoFont">All reservations are refreshed on Sunday night or Monday night</p>
            <p class="latoFont">Version 0.1</p>
        </div>

        <!-- Inputs for Scheduling -->
        <div class="label-container">
            <h3 class="hall latoFont">Residence Hall: 
                <select id="hall-select" onchange="checkInputs()">
                    <option selected value="selection">Select a residance hall...</option>
                    <option value="kilachand">Kilachand Hall</option>
                    <option value="other-hall">Other Hall</option>
                </select>
            </h3>

            <h3 class="day latoFont">Day: 
                <select id="day-select" onchange="checkInputs()">
                    <option selected value="selection">Select a day...</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                </select>
            </h3>

            <h3 class="time latoFont">Time Slot:
                <select id="time-select" onchange="checkInputs()">
                    <option selected value="selection">Select a time...</option>
                    <option value="1:00pm">1:00pm</option>
                    <option value="2:00pm">2:00pm</option>
                    <option value="3:00pm">3:00pm</option>
                </select>
            </h3>
        </div>


        

        <!-- How this will work: 
        Make all buttons for all possible time slots
        But alter the HTML in the JS to only show the buttons we need
        2 hours before and 2 hours after the time inputted
        But also must account for 12am and 12pm because cant go before or after

        In JS, if the time slot we are making visibile is not available do not show it

        Also have a boolean that tracks if any reservations are available
        If not -> say that no reservations are available
        -->

    <div id="reservation-boxes" class="row" style="display: none;">

        <h4 class="mins30 latoFont">1 Hour Reservations</h4>

        <div id="oneHourReservations" class="row latoFont border">
            <p>Loading...</p>
        </div>

            


        <h4 class="mins60 latoFont">2 Hour Reservations</h4>

        <div id="twoHourReservations" class="row latoFont border">
            <p>Loading...</p>
        </div>

    </div>
